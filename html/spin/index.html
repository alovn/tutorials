<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://spin.js.org/spin.css">
	<style>
        @media only screen and (min-device-width: 481px) {
            .wrapper {
                margin-bottom: -66px;
                padding-bottom: 66px;
            }
        }

        @media only screen and (max-device-width: 480px) {
            .wrapper {
                margin-bottom: -122px;
                padding-bottom: 122px;
            }
        }
    </style>
</head>
<body>
<div id="wrapper" style="background-color: #FFFFFF">
    </div>
</div>
<script src="https://cdn.bootcss.com/spin.js/2.3.2/spin.min.js"></script>
 <script type="text/javascript">        
            var opts = {            
                lines: 13,// 花瓣数目
                length: 25,// 花瓣长度
                width: 9,// 花瓣宽度
                radius: 20,// 花瓣距中心半径
                scale: 0.25,
                corners: 1,// 花瓣圆滑度 (0-1)
                color: "#000",// 花瓣颜色
                opacity: .25,
                rotate: 0,// 花瓣旋转角度
                direction: 1,// 花瓣旋转方向 1: 顺时针, -1: 逆时针
                speed: 1,// 花瓣旋转速度
                trail: 60,// 花瓣旋转时的拖影(百分比)
                fps: 20,
                zIndex: 2e9,//spinner的z轴 (默认是2000000000)
                className: "spinner",//spinner css 样式名称
                top: "50%",
                left: "50%",
                shadow: !1,// 花瓣是否显示阴影
                hwaccel: !1,//spinner 是否启用硬件加速及高速旋转
                position: "absolute"
            };

            var target = document.getElementById('wrapper');
            var spinner = new Spinner(opts);
            spinner.spin(target);
            
        </script>
</body>
</html>
